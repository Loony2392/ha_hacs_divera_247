name: âœ… Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name'
        required: true
      release_title:
        description: 'Release title'
        required: true
      release_body:
        description: 'Release body'
        required: false

jobs:
  dependency_update:
    name: "ğŸ”„ Update Dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install pip-tools
        run: pip install pip-tools

      - name: ğŸ“„ Ensure requirements.in exists
        run: |
          if [ ! -f requirements.in ]; then
            echo "Generating requirements.in from requirements.txt..."
            cp requirements.txt requirements.in
          fi

      - name: ğŸ”„ Update Dependencies
        run: pip-compile --upgrade requirements.in

      - name: ğŸ”„ Sync Dependencies
        run: pip-sync

      - name: ğŸš€ Commit and Push Changes
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add requirements.txt
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update dependencies"
          git push origin HEAD:main

  lint:
    name: "ğŸ” Linting & Static Analysis"
    runs-on: ubuntu-latest
    needs: dependency_update
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ” Install Linting Tools
        run: pip install flake8

      - name: ğŸ› ï¸ Run Linting
        run: flake8 .

  release:
    name: "ğŸš€ Create Release"
    runs-on: ubuntu-latest
    needs: lint
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: ğŸ—ï¸ Build Distribution Packages
        run: python setup.py sdist bdist_wheel

      - name: ğŸ“¦ Install Towncrier
        run: pip install towncrier

      - name: ğŸ“œ Generate Changelog
        run: towncrier build --yes

      - name: ğŸ·ï¸ Create Tag
        id: create_tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.get_version.outputs.version }}
          git push origin v${{ steps.get_version.outputs.version }}

      - name: ğŸš€ Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: "Release ${{ steps.get_version.outputs.version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“¦ Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: divera247.zip
          asset_name: divera247.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  create_tag_and_release:
    name: "ğŸš€ Create Tag and Release"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ·ï¸ Read Version from manifest.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' custom_components/divera247/manifest.json)
          echo "::set-output name=version::$VERSION"

      - name: ğŸ·ï¸ Create Tag
        id: create_tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.get_version.outputs.version }}
          git push origin v${{ steps.get_version.outputs.version }}

      - name: ğŸš€ Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: "Release ${{ steps.get_version.outputs.version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“¦ Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: divera247.zip
          asset_name: divera247.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
