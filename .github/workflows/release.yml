name: CI Pipeline for Home Assistant Custom Component

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"  # Jeden Montag um 03:00 UTC automatische Updates

jobs:
  dependency_update:
    name: "ğŸ”„ Update Dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Update Dependencies
        run: |
          pip-compile --upgrade
          pip-sync

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-dependencies
          git add requirements.txt
          git commit -m "ğŸ”„ Auto-update dependencies"
          git push origin update-dependencies

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "ğŸ”„ Auto-update dependencies"
          body: "This PR updates dependencies to their latest versions."
          base: main
          branch: update-dependencies
          labels: dependencies, automated
          assignees: ${{ github.actor }}

  format:
    name: "ğŸ¨ Code Formatting"
    runs-on: ubuntu-latest
    needs: dependency_update
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Formatting Tools
        run: pip install black isort
      - name: Check Formatting
        run: |
          black --check .
          isort --check-only .

  lint:
    name: "ğŸ” Linting & Static Analysis"
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Linting Tools
        run: pip install flake8
      - name: Run Linting
        run: flake8 .

  security_checks:
    name: "ğŸ”’ Security Checks"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Security Tools
        run: pip install bandit safety
      - name: Run Bandit (Code Security)
        run: bandit -r .
      - name: Run Safety (Dependency Security)
        run: safety check --full-report
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  secrets_scan:
    name: "ğŸ•µï¸ Secret Scanning"
    runs-on: ubuntu-latest
    needs: security_checks
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install TruffleHog
        run: pip install trufflehog
      - name: Scan for Secrets
        run: trufflehog filesystem --path . --regex --entropy=True

  tests:
    name: "âœ… Unit Tests"
    runs-on: ubuntu-latest
    needs: secrets_scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Dependencies and Test Tools
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Run Tests
        run: pytest

  coverage:
    name: "ğŸ“Š Code Coverage"
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Dependencies and Coverage Tools
        run: |
          pip install -r requirements.txt
          pip install pytest coverage
      - name: Run Coverage
        run: |
          coverage run -m pytest
          coverage report -m

  docs:
    name: "ğŸ“š Generate Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Custom Component
        run: pip install -e custom_components/divera247
      - name: Install Towncrier and Documentation Tools
        run: |
          pip install towncrier sphinx sphinx_rtd_theme
      - name: Generate Changelog
        run: towncrier --yes
      - name: Build Documentation
        run: make -C docs html

  release:
    name: "ğŸš€ Create Release"
    runs-on: ubuntu-latest
    needs: coverage
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build Distribution Packages
        run: python setup.py sdist bdist_wheel
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
