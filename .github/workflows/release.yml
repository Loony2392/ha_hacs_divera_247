name: ✅ Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  dependency_update:
    name: "🔄 Update Dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 📦 Install pip-tools
        run: pip install pip-tools

      - name: 📄 Ensure requirements.in exists
        run: |
          if [ ! -f requirements.in ]; then
            echo "Generating requirements.in from requirements.txt..."
            cp requirements.txt requirements.in
          fi

      - name: 🔄 Update Dependencies
        run: pip-compile --upgrade requirements.in

      - name: 🔄 Sync Dependencies
        run: pip-sync

      - name: 🚀 Commit and Push Changes
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add requirements.txt
          git diff --cached --quiet || git commit -m "🔄 Auto-update dependencies"
          git push origin HEAD:main

  lint:
    name: "🔍 Linting & Static Analysis"
    runs-on: ubuntu-latest
    needs: dependency_update
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 🔍 Install Linting Tools
        run: pip install flake8

      - name: 🛠️ Run Linting
        run: flake8 .

  tests:
    name: "✅ Unit Tests"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 🧪 Install Dependencies and Test Tools
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: 🏗️ Run Tests
        env:
          DIVERA_ACCESS_KEY: ${{ secrets.DIVERA_ACCESS_KEY }}
        run: pytest tests/

  release:
    name: "🚀 Create Release"
    runs-on: ubuntu-latest
    needs: tests
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 🏗️ Build Distribution Packages
        run: python setup.py sdist bdist_wheel

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
