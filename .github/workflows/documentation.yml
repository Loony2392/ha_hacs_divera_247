name: Dokumentation Aktualisieren

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Repository auschecken
        uses: actions/checkout@v3

      - name: 🛠️ Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Abhängigkeiten installieren
        run: |
          pip install sphinx sphinx_rtd_theme
          # Falls du weitere Pakete in einer requirements.txt für die Docs hast, kannst du diese Zeile ergänzen:
          # pip install -r docs/requirements.txt

      - name: 📚 Dokumentation bauen
        working-directory: docs
        run: make html

      - name: 🚀 Dokumentation deployen
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
