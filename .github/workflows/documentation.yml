name: Dokumentation Aktualisieren

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: |
          pip install sphinx sphinx_rtd_theme
          # Falls du weitere Pakete in einer requirements.txt fÃ¼r die Docs hast, kannst du diese Zeile ergÃ¤nzen:
          # pip install -r docs/requirements.txt

      - name: ğŸ“š Dokumentation bauen
        working-directory: docs
        run: make html

      - name: ğŸš€ Dokumentation deployen
        uses: peaceiris/actions-gh-pages@v3
