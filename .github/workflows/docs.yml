name: ğŸ“š Build Sphinx Docs and Deploy to Pages

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'custom_components/divera247/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f docs/requirements.txt ]; then pip install -r docs/requirements.txt; else pip install sphinx sphinx_rtd_theme; fi

      - name: ğŸ› ï¸ Build documentation (Sphinx)
        run: |
          sphinx-apidoc -o docs/source custom_components/divera247
          sphinx-build -b html docs docs/build

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/build

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
