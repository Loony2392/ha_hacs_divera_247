name: ðŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: ðŸ“– Read Version from Manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/divera247/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
      - name: ðŸ·ï¸ Check if Tag Exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ“¦ Create ZIP Archive
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          cd custom_components
          zip -r ../divera247-${{ steps.version.outputs.version }}.zip divera247/
          cd ..
          
      - name: ðŸš€ Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ Release ${{ steps.version.outputs.version }}
            
            ### Installation
            HACS will automatically detect this update. Click "Update" in HACS to install.
            
            ### Changes
            See commit history for details.
          files: |
            divera247-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
